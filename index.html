<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Firma de Entrega OTT</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f2f2;
}

h2 {
    text-align: center;
    margin: 10px 0;
}

.container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 10px;
}

img {
    max-width: 100%;
    border: 1px solid #aaa;
}

.form {
    background: white;
    padding: 10px;
    border-radius: 6px;
}

input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin-top: 5px;
    margin-bottom: 10px;
}

canvas {
    width: 100%;
    height: 180px;
    border: 2px solid #000;
    border-radius: 6px;
    touch-action: none;
    background: #fff;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    margin-top: 8px;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: white;
}
</style>
</head>

<body>

<h2 id="titulo">Firmando: PERSONAL DE ALMACÃ‰N</h2>

<div class="container">
    <img src="assets/pdf_page.png" alt="Documento">

    <div class="form">
        <input id="nombre" placeholder="Nombre completo">

        <canvas id="firmaCanvas"></canvas>

        <button onclick="limpiar()">Limpiar firma</button>
        <button onclick="anterior()">Anterior</button>
        <button onclick="siguiente()">Siguiente</button>

        <hr>

        <button onclick="generarPDF()">Generar PDF firmado</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
